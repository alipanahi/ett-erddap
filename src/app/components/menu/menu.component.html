<div class="menu">
    <div class="list">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <label class="container" *ngFor="let item of list">{{item.name}}
                <input type="checkbox" [checked]="selectedItems.includes(item.id) ? 'checked' : null"  [value]="item.id" (change)="onCheckboxChange($event)">
                <span class="checkmark"></span>
            </label>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</div>
